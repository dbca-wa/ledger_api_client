{% load crispy_forms_tags %}

{% block page_content_inner %}

<div class="row mx-md-n5 border p-2 ms-3 me-3 mb-3">  
    {% if save_success is  True %}
        <div class="alert alert-success update-alert">Successfully Updated</div>
        <script>$('.update-alert').delay(2000).fadeOut(400);</script>       
    {% endif %}
    
    <form name='contact_information' id='id_contact_information' class="form-horizontal" action="/ledger-ui/crispy-form/contact-information/{{ pk }}/" method="post" onsubmit="event.preventDefault();ledger_api_django_crispy_forms.submit_form(this.id,'ledger_ui_contact_details')">
        {% crispy form %}
    </form>
    <script>
        if ('{{ contact_details_completed }}' == 'True') { 
            $('#contact-details-status').html('<i class="bi bi-check-circle-fill" style="color: #08c508;"></i>');
        } else {
            $('#contact-details-status').html('<i class="bi bi-x-circle-fill" style="color: #ff0909"></i>');  
        }                        
    </script>
</div>
{% endblock %}
